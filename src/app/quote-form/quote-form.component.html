<div class="container-fluid">
  <div class="row col-centered">
    <form (ngSubmit)= 'submitQuote()' #quoteForm='ngForm'>
      <!-- id -->
      <!-- <p>{{quote.id}}</p> -->
      <!-- Name Form -->
      <div class="form-group ">
        <label for="name">Name</label>
        <input type="text"  class="form-control form-control-lg" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="Enter name" required>
        
      </div>
      

      <!-- Quote Form -->
      <div class="form-group">
        <label for="quoteWords">Quote</label>
        <textarea class="form-control form-control-lg" id="quoteWords" rows="4" [(ngModel)]="newQuote.quoteWords" name="quoteWords" #quoteWords="ngModel" placeholder="Enter Quote" required></textarea>
      </div>

      <!-- Author Form -->
      <div class="form-group">
        <label for="quoteWords">Author</label>
        <input type="text"  class="form-control form-control-lg" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" placeholder="Enter author" required>
      </div>
      <button type="button" class="btn btn-primary" (click)='submitQuote()'>Add quote</button>
      <div>
          <button type="button" class="btn btn-primary">Delete quote</button>
      </div>
      
      <!-- <button type="button" class="btn btn-primary">Upvote quote</button>
      <button type="button" class="btn btn-primary">Downvote quote</button>  -->
    </form>
  </div>
</div>
