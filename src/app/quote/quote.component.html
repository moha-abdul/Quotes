<div class="container">
	<div class="row">
		<div class="jumbotron quotes">
				<h1 class="display-3">Quotes</h1>
				<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
				<hr class="my-4">
				<p class="lead">
				<app-quote-form (addQuote)="addNewQuote($event)"><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></app-quote-form>
				</p>
		</div>
  </div>
	<div class="row">
			<div class="jumbotron quotes">
					<ul>
							<li *ngFor='let quote of quotes; let i = index'>
									<div class="card text-white bg-secondary mb-3 quotes">
													<div class="card-header">{{quote.name}}</div>
															<div class="card-body">
																	<h4 class="card-title">{{quote.quoteWords}}</h4>
																	<p class="card-text"></p>
															</div>
															<div class="card-footer">{{quote.author}}</div>
															<button type="button" class="btn btn-outline-secondary">{{quote.date|date}}</button>
															<p>This quote was posted {{quotes.date|date|time}} days ago</p>
													<app-quote-info [quote]='quote'></app-quote-info> 
									</div>
									
									<button type="button" class="btn btn-danger" (click) ='deleteQuote(index)'>Delete Quote</button>
									<button type="button" class="btn btn-success" (click) ='upvoteQuote(index)'>Upvote</button>
									<button type="button" class="btn btn-secondary" (click) ='downvoteQuote(index)'>Downvote</button>
							</li>
					</ul>
			</div>
	</div>    
</div>
