<!-- <p>{{quote.name}}, {{quote.quoteWords}}, {{quote.author}}</p> -->
<p>{{quote.upvote}}, {{quote.downvote}}</p>>
<button type="button" class="btn btn-danger" (click) ='deleteQuote(index)'>Delete Quote</button>
									<button type="button" class="btn btn-success" (click) ='upvoteQuote(index)'>Upvote</button>
									<button type="button" class="btn btn-secondary" (click) ='downvoteQuote(index)'>Downvote</button>
